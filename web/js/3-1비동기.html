<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(ms){
            return new Promise((resolve) => setTimeout(resolve,ms));
        }

        async function process(){
            console.log("안녕하세요");
            await sleep(3000);
            console.log("반갑습니다.")
        }
        process();
    </script>
</body>
</html>
